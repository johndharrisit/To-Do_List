<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List с пользовательским фоном</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <img id="backgroundImage" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxsaW5lYXJHcmFkaWVudCBpZD0iZyIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iIzAwNzZmZiIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iIzAwYjZmZiIvPjwvbGluZWFyR3JhZGllbnQ+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZykiLz48L3N2Zz4=" alt="Фон">
        <div class="background-overlay"></div>
    </div>

    <div class="container">
        <h1>Мой To-Do List</h1>
        
        <div class="upload-section">
            <label for="fileInput" class="upload-btn">Загрузить своё фото</label>
            <input type="file" id="fileInput" accept="image/*">
            
            <div class="blur-control">
                <label for="blurRange">Размытие фона:</label>
                <input type="range" id="blurRange" min="0" max="10" value="5" step="0.5">
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Добавьте новую задачу...">
            <button id="addBtn">Добавить</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <p>Всего задач: <span id="totalTasks">0</span> | Выполнено: <span id="completedTasks">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
